<h1>الملفات التحليلية</h1>

<div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem">
  {% for d in site.data.dossiers %}
    <article data-card>
      <h2 style="margin:0 0 .25rem">{{ d.title }}</h2>
      <p style="margin:.25rem 0 1rem">{{ d.blurb }}</p>
      <a href="{{ site.baseurl }}/files/{{ d.slug }}/">دخول الملف →</a>
    </article>
  {% endfor %}
</div>
